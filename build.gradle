apply plugin: 'idea'
apply plugin: 'java'


repositories {
  mavenCentral()
}

dependencies {
 	compile group: 'com.sparkjava', name: 'spark-core', version: '2.1'
 	compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
  compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.0.2'
}
